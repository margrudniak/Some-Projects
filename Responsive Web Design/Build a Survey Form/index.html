<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br />
      <input id="name" placeholder="Enter your name" required /><br />
      <label for="email" id="email-label">Email</label><br />
      <input
        id="email"
        type="email"
        placeholder="Enter your Email"
        required
      /><br />
      <label for="age" id="number-label">Age (optional)</label><br />
      <input
        id="number"
        type="number"
        placeholder="Age"
        min="18"
        max="65"
      /><br />
      <label for="role">Which option best describes your current role? </label
      ><br />
      <select name="role" id="dropdown">
        <option value="curr">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="prefer">Prefer not to say</option>
        <option value="other">Other</option></select
      >
    </select><br />
      <label for="recommend" id="recommend-label"
        >Would you recommend freeCodeCamp to a friend?</label
      ><br />
      <input type="radio" id="definitely" name="recommend" value="definitely" />
      <label for="definitely">Definitely</label><br />
      <input type="radio" id="maybe" name="recommend" value="maybe" />
      <label for="maybe">Maybe</label><br />
      <input type="radio" id="not" name="recommend" value="not" />
      <label for="not">Not sure</label><br />
      <label for="role">What is your favorite feature of freeCodeCamp? </label
      ><br />
      <select name="feature" id="dropdown2">
        <option value="select">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="source">Open source</option>
      ></select><br />
      <label for="checkoxes">Would you like to see improved? (Check all that apply)</label><br/>
      <div id="checkoxes">
        <input type="checkbox" id="front" name="front">
        <label for="front">Front-end Projects</label><br/>
        <input type="checkbox" id="back" name="back">
        <label for="back">Back-end Projects</label><br/>
        <input type="checkbox" id="viz" name="viz">
        <label for="viz">Data Visualization</label><br/>
        <input type="checkbox" id="challenges" name="challenges">
        <label for="challenges">Challenges</label><br/>
        <input type="checkbox" id="open" name="open">
        <label for="open">Open Source Community</label><br/>
        <input type="checkbox" id="viedos" name="viedos">
        <label for="viedos">Gitter help rooms</label><br/>
        <input type="checkbox" id="git" name="git">
        <label for="git">Videos</label><br/>
        <input type="checkbox" id="city" name="city">
        <label for="city">City meetups</label><br/>
        <input type="checkbox" id="wiki" name="wiki">
        <label for="wiki">Wiki</label><br/>
        <input type="checkbox" id="forum" name="forum">
        <label for="forum">Forum</label><br/>
        <input type="checkbox" id="git" name="git">
        <label for="git">Additional Courses</label><br/>
      </div>
      <label for="text-content">Any comments or suggestions?</label><br/>
      <textarea id="text-content"></textarea><br/>
      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
